<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="navbar-adv">
      <img class="logo" src="google_logo.svg" alt="google logo">
      <a href="index.html">Google Search</a>
   </div>
  <label for="" class="heading-adv">Advanced Search</label><br> <br>

   <div class="horiz-line"></div>
   <div class="form-adv">
    <p class="heading2-adv">Find pages with ...</p>
    <form action="https://www.google.com/search">
        <div class="main-row">
            <div class="left-row">
                <p>all these words:</p>
            </div>
            <div class="right-row">
               <input style="margin-left: 100px;" type="text" name="as_q" class="input-field">
            </div>
    
        </div>
        <div class="main-row">
            <div class="left-row">
                <p>this exact word or phrase:</p>
            </div>
            <div class="right-row">
               <input style="margin-left: 50px;" type="text" name="as_epq" class="input-field">
            </div>
    
        </div>
        <div class="main-row">
            <div class="left-row">
                <p>any of these words:</p>
            </div>
            <div class="right-row">
               <input  style="margin-left: 84px;" type="text" name="as_oq" class="input-field">
            </div>
    
        </div>
        <div class="main-row">
            <div class="left-row">
                <p>none of these words:</p>
            </div>
            <div class="right-row">
               <input id="none-btn" style="margin-left: 80px;" type="text" name="as_eq" class="input-field">
            </div>
    
        </div>
        <div class="btn-div-adv">
         <input type="submit" value="Advanced search" class="btn-adv">
        </div>
        
       </form>
   </div>
   
         
</body>
</html>
